<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <header>
        <div class="scores">
            <a id="highscores-link" href="#">View high scores</a>
        </div>
        <div id="timer" class="timer">
            Time: 120
        </div>
    </header>
    
<div id="start-container">
    <div id="quiz-article">
    <article> TIMED JAVASCRIPT QUIZ <br> This is a timed quiz <br> Wrong will answers subtract time <br> At the end scores can be saved <br> Good luck!</article>
</div>
    <button id="start-button" class="centered-button">Start Quiz</button>
  </div>
  <div id="question-container" class="hide">
    <h1 id="question">Question Text</h1>
    <div class="top-buttons">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    </div>
    <div class="bottom-buttons">
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
    </div>
  </div>
  
    <section id="score-container" class="hide">
        <form id="submit">
            <h3 id="your-score"></h3>
            <label id="initials-label">Save your initials:</label>
            <input type="text" id="initials" maxlength="3" />
            <button id="submit-btn" type="button">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="center">High-Scores</h1>
            <ul id="highscores-list">
                </ul>
            <div class="controler">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Clear Score</button>
            </div>
        </div>
        
    </section>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
